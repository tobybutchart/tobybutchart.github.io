<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>D I C E</title>
        <link rel="stylesheet" type="text/css" href="css/dice.css">
    </head>
    <body>
        <section class="wrapper">
            <section class="container">
                <div id="dice" style="-webkit-transform: rotateY(270deg);">
                    <section class="front side"><img src="img/dice_01.png"></section>
                    <section class="back side"><img src="img/dice_02.png"></section>
                    <section class="right side"><img src="img/dice_03.png"></section>
                    <section class="left side"><img src="img/dice_04.png"></section>
                    <section class="top side"><img src="img/dice_05.png"></section>
                    <section class="bottom side"><img src="img/dice_06.png"></section>
                </div>
            </section>
            <button id="roll"><img src="img/rollthedice.png" width="100" height="30"></button>
        </section>
        <script src="js/dice.js" type="text/javascript"></script>
        <div id="scroll_text">
            <br>
            <img  src="img/heart.png" width="20" height="20">
            <img  src="img/health_points.png" width="120" height="30">
            <input type="number" name="health_points" id="health_points" value="10" min="0" max="100" style="width:95%;" onchange="checkInput()">
            <br>
            <br>
            <img  src="img/sword_small.png" width="20" height="20">
            <img  src="img/strength_points.png" width="140" height="30">
            <input type="number" name="strength_points" value="10" min="0" max="100" style="width:95%;">
        </div>
        <!-- <p>If this dice does not work</p>
        <p> -- please click <a href="dice_mobile.html">HERE</a> -- </p> -->
    </body>
    <script>
        function checkInput(){
            var x = document.getElementById("health_points");

            if(x.value == 0){
                parent.document.location.href = "GameOver.html";
            }
            // console.log(x.value);
        }
    </script>
</html>
